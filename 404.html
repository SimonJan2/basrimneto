<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דף לא נמצא - בשרים נטו</title>
    <meta name="description" content="העמוד שחיפשת לא נמצא - בשרים נטו">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        .error-page {
            display: flex;
            height: 100vh;
            background-color: var(--dark);
        }
        
        .error-content {
            text-align: center;
            max-width: 600px;
            margin: auto;
            padding: 40px 20px;
        }
        
        .error-title {
            font-size: 10rem;
            color: var(--gold);
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(185, 154, 98, 0.5);
        }
        
        .error-subtitle {
            font-size: 3rem;
            color: var(--light);
            margin-bottom: 30px;
        }
        
        .error-text {
            font-size: 1.8rem;
            color: var(--silver);
            margin-bottom: 40px;
        }
        
        .error-btn {
            display: inline-block;
            background-color: var(--gold);
            color: var(--dark);
            padding: 15px 30px;
            font-size: 1.8rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: var(--transition-1);
            border: 2px solid var(--gold);
        }
        
        .error-btn:hover {
            background-color: transparent;
            color: var(--gold);
        }
        
        .error-icon {
            font-size: 5rem;
            color: var(--gold);
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <i class="fas fa-exclamation-triangle error-icon"></i>
            <h1 class="error-title">404</h1>
            <h2 class="error-subtitle">העמוד לא נמצא</h2>
            <p class="error-text">אנחנו מצטערים, אבל העמוד שחיפשת לא נמצא או הוסר. אנא נסה להשתמש בניווט באתר או חזור לעמוד הבית.</p>
            <a href="index.html" class="error-btn">חזור לעמוד הבית</a>
        </div>
    </div>

    <script>
        // אפקט פולס לאייקון השגיאה
        const icon = document.querySelector('.error-icon');
        setInterval(() => {
            icon.style.transform = 'scale(1.1)';
            setTimeout(() => {
                icon.style.transform = 'scale(1)';
            }, 1000);
        }, 2000);
    </script>
</body>
</html>
